<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player
  
  <section>
    <h2>Don't Stop me Now</h2>
    <audio controls aria-label="Song">
    <source src="https://www.youtube.com/watch?v=HgzGwKwLmgM" type="audio/mpeg">
  </section>
    

  <section>
    <h2>Video playing</h2>
    <video controls width="600">
    <source src="https://www.youtube.com/watch?v=HgzGwKwLmgM" type="video/mp4">
    <track src="https://www.youtube.com/watch?v=HgzGwKwLmgM" kind="subtitles" srclang="en" label="English Subtitles">
  </section>

  <section>
    <h2>Transcript</h2>
    <p>Thanks for watching the video</p>
  </section>

</body>

</html>
