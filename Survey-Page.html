<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">Survey</h1>
      <p id="description">Thanks for taking this survey</p>
    </header>
    
    <main>

      <form id="survey-form">
        
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>

        <br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" required>

        <br>

        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="number" min="1" max="100000000" placeholder="Enter your Age">

        <br>

        <label for="quality-label">How was the quality</label>
        <select name="Quality" id="dropdown">
          <option value="poor">Poor</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
          <option value="excellent">Excellent</option>
        </select>

        <br>
        <br>

        <label for="Baldurs">Have you played Baldur's Gate?</label>
        <br>
        <label for="yes-option">Yes</label>
        <input type="radio" id="yes-option" value="Yes" name="baldurs-played">
        <label for="no-option">No</label>
        <input type="radio" id="no-option" value="No" name="baldurs-played">

        <legend>What Features do you Like?</legend>
        <label for="graphics">Graphics</label>
        <input type="checkbox" value="green">
        <label for="story">Story</label>
        <input type="checkbox" value="blue">

        <br>

        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea>


        <label for="submit">Submit</label>
        <input type="submit" id="submit">

      </form>

    </main>
  </body>
</html>
